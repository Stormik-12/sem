version: '3.8'

services:
  db:
    image: postgres:13
    container_name: chat-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-server
    depends_on:
      - db
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/chatdb
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
    ports:
      - "8081:8081"

volumes:
  postgres_data:
